<div id='setupMenu' class = "modal">

   <div class = "modalContent">

      <div class = "header" id = "menuHeader">
         <span class = "closeModal">x</span>
         <h2>Game Setup</h2>
      </div>

      <div class = "body" id = "menuBody">
         <p>
            Number of Players: 
            <select id = "numPlayers">
               <option value="Number of Players">---------------</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
            </select>
         </p><p>
            Team Color:
            <select id = "teamColor">
               <option value="Team Color">----------------</option>
               <option value="Red">Red</option>
               <option value="Green">Green</option>
               <option value="Purple">Purple</option>
               <option value="Blue">Blue</option>
               <option value="Yellow">Yellow</option>
            </select>
         </p><p>
            Team Name: <input type = "text" name = "TeamName" id = "TeamName">
         </p><p>
            Map:
            <select id = "mapSelect">
               <option value="Map">----------------</option>
               <option value="Easy">Easy</option>
               <option value="Medium">Medium</option>
               <option value="Hard">Hard</option>
               <option value="United States">United States</option>
               <option value="Khorvaire">Khorvaire</option>
            </select>
         </p>
      </div>

      <div class = "footer" id = "menuFooter">
         <button id = "StartButton">Start Game</button>
      </div>
   </div>
